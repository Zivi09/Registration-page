<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-image: url("https://images.static-collegedunia.com/public/college_data/images/campusimage/14815252921446285037MU_NEW.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #333;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
        max-width: 800px;
        margin: auto;
      }
      h2 {
        text-align: center;
        color: #444;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group select,
      .form-group button,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .form-group button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        height: 50px;
        font-size: 18px;
        margin-top: 10px;
      }
      .form-group button:hover {
        background-color: #45a049;
      }
      .error {
        color: red;
        font-size: 12px;
      }
      .section {
        margin-bottom: 20px;
      }
      #randomRegNum {
        font-weight: bold;
        color: #555;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
  </head>
  <body>
    <h2>Student Registration Form</h2>
    <div class="container">
      <form id="registrationForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="randomRegNum"
            >Registration Number: <span id="randomRegNum"></span
          ></label>
          <input type="hidden" id="regNum" name="regNum" />
        </div>
        <div class="form-group">
          <label for="abcId">ABC ID</label>
          <input type="tel" id="abcId" name="abcId" required />
        </div>
        <div class="form-group">
          <label for="course">Select Course</label>
          <select id="course" name="course" required>
            <option value="">Select</option>
            <option value="course1">Course 1</option>
            <option value="course2">Course 2</option>
            <option value="course3">Course 3</option>
          </select>
          <div class="error" id="courseError"></div>
        </div>
        <div class="section">
          <h3>1. Personal Information</h3>
          <div class="form-group">
            <label for="name">Candidate's Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="fatherName">Father's/Husband's Name</label>
            <input type="text" id="fatherName" name="fatherName" required />
          </div>
          <div class="form-group">
            <label for="motherName">Mother's Name</label>
            <input type="text" id="motherName" name="motherName" required />
          </div>
          <div class="form-group">
            <label for="status">Marital Status</label>
            <select id="status" name="status" required>
              <option value="">Select</option>
              <option value="married">Married</option>
              <option value="unmarried">Unmarried</option>
            </select>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />
            <div class="error" id="dobError"></div>
          </div>
          <div class="form-group">
            <label for="religion">Religion</label>
            <input type="text" id="religion" name="religion" required />
          </div>
        </div>
        <div class="section">
          <h3>2. Address for Correspondence</h3>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
            <div class="error" id="addressError"></div>
          </div>
          <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" required />
            <div class="error" id="pincodeError"></div>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" required />
          </div>
          <div class="form-group">
            <label for="district">District</label>
            <input type="text" id="district" name="district" required />
          </div>
          <div class="form-group">
            <label for="tehsil">Tehsil</label>
            <input type="text" id="tehsil" name="tehsil" required />
          </div>
          <div class="form-group">
            <label for="city">City / Town/ Village</label>
            <input type="text" id="city" name="city" required />
          </div>
          <div class="form-group">
            <label for="locationArea">Location Area</label>
            <input type="text" id="locationArea" name="locationArea" required />
          </div>
        </div>
        <div class="section">
          <h3>3. Contact Details</h3>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <div class="error" id="emailError"></div>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />
            <div class="error" id="phoneError"></div>
          </div>
          <div class="form-group">
            <label for="aadhaar">Aadhaar Number</label>
            <input type="tel" id="aadhaar" name="aadhaar" required />
          </div>
        </div>
        <div class="section">
          <h3>4. Education Qualification</h3>
          <div class="form-group">
            <label for="qualification">Qualification</label>
            <select id="qualification" name="qualification" required>
              <option value="">Select</option>
              <option value="undergraduate">Undergraduate</option>
              <option value="postgraduate">Postgraduate</option>
              <option value="phd">PhD</option>
            </select>
            <div class="error" id="qualificationError"></div>
          </div>
          <div class="form-group">
            <label for="stream">Stream</label>
            <select id="stream" name="stream" required>
              <option value="">Select</option>
              <option value="arts">Arts</option>
              <option value="science">Science</option>
              <option value="commerce">Commerce</option>
            </select>
            <div class="error" id="streamError"></div>
          </div>
          <div class="form-group">
            <label for="sscMarks">SSC Marks (%)</label>
            <input type="number" id="sscMarks" name="sscMarks" required />
          </div>
          <div class="form-group">
            <label for="hscMarks">HSC Marks (%)</label>
            <input type="number" id="hscMarks" name="hscMarks" required />
          </div>
          <div class="form-group">
            <label for="graduationMarks">Graduation Marks (%)</label>
            <input type="number" id="graduationMarks" name="graduationMarks" />
          </div>
          <div class="form-group">
            <label for="postGraduationMarks">Post Graduation Marks (%)</label>
            <input
              type="number"
              id="postGraduationMarks"
              name="postGraduationMarks"
            />
          </div>
        </div>
        <div class="section">
          <h3>5. Other Details</h3>
          <div class="form-group">
            <label for="extraCurricular">Extra-Curricular Activities</label>
            <textarea
              id="extraCurricular"
              name="extraCurricular"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="antiRaggingRegId">Anti-Ragging Registration ID</label>
            <input
              type="text"
              id="antiRaggingRegId"
              name="antiRaggingRegId"
              required
            />
          </div>
          <div class="form-group">
            <a
              href="https://www.antiragging.in/affidavit_affiliated_form.php"
              target="_blank"
              >Get Anti-Ragging Registration ID</a
            >
          </div>
        </div>
        <div class="form-group">
          <button type="button" onclick="generatePDF()">Submit</button>
          <button type="button" onclick="editForm()">Edit Form</button>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var regNum = Math.floor(Math.random() * 900000) + 100000;
        document.getElementById("randomRegNum").textContent = regNum;
        document.getElementById("regNum").value = regNum;
      });

      async function generatePDF() {
        const { jsPDF } = window.jspdf;

        const form = document.getElementById("registrationForm");
        const formData = new FormData(form);
        let pdfContent = "";

        for (let [key, value] of formData.entries()) {
          pdfContent += `${key}: ${value}\n`;
        }

        const doc = new jsPDF("p", "pt", "a4");
        const margins = { top: 40, bottom: 40, left: 40, right: 40 };

        const pageHeight =
          doc.internal.pageSize.height - margins.top - margins.bottom;
        const textLines = doc.splitTextToSize(
          pdfContent,
          doc.internal.pageSize.width - margins.left - margins.right
        );

        let cursorY = margins.top;

        textLines.forEach((line) => {
          if (cursorY + 20 > pageHeight) {
            doc.addPage();
            cursorY = margins.top;
          }
          doc.text(margins.left, cursorY, line);
          cursorY += 20;
        });

        doc.save("registration_form.pdf");
      }

      function editForm() {
        const phone = prompt("Enter your phone number:");
        const dob = prompt("Enter your date of birth (YYYY-MM-DD):");

        if (phone && dob) {
          // In a real application, you would fetch the existing form data from the server using the phone and dob as identifiers
          // For this example, we'll just alert the user
          alert(
            `Form for phone number ${phone} and date of birth ${dob} would be loaded here.`
          );
        } else {
          alert(
            "Phone number and date of birth are required to edit the form."
          );
        }
      }
    </script>
  </body>
</html>
